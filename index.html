<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 my-5 mx-2">
                <div class="text-muted" id="currency-equation-from">1 Pakistani Rupee equals</div>
                <div><b id="currency-equation-to">0.0035 United States Dollar</b></div>
                <div class="small" id="currency-date">3 Aug, 4:11â€¯pm UTC </div>
            </div>
            <div class="col-md-12">
                <form id="currency-form">
                    <div class="input-group">
                        <input type="number" class="form-control w-50" value="1" id="from-amount">
                        <div class="input-group-append w-50">
                            <select class="custom-select" id="from-currency">
                                <!-- dynamically currency appears here -->
                            </select>
                        </div>
                    </div>
                    <div class="input-group mt-3">
                        <input type="text" class="form-control w-50" readonly value="0.0035" id="to-amount">
                        <div class="input-group-append w-50">
                            <select class="custom-select" id="to-currency">
                                <!-- Add other options here -->
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./systemCurrencies.js"></script>
    <script src="./vanilla-javascript.js"></script>
</body>
</html>
